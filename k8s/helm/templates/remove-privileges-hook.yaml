---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-remove-privileges"
  namespace: {{ include "release_namespace" . }}
  labels: {{- include "longhorn.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}-remove-privileges"
      labels: {{- include "longhorn.labels" . | nindent 8 }}
    spec:
      restartPolicy: Never
      serviceAccountName: "{{ .Release.Name }}-remove-privileges"
      containers:
        - name: remove-privileges
          image: "{{ .Values.longhorn.image.removePrivileges.repository }}:{{ .Values.longhorn.image.removePrivileges.tag }}"
          command:
            - /bin/sh
            - "-c"
            # semicolons are necessary here as > replaces newlines with spaces
            - >
              kubectl delete clusterrolebinding longhorn-support-bundle --ignore-not-found=true;
              kubectl delete serviceaccount longhorn-support-bundle --ignore-not-found=true;
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{ .Release.Name }}-remove-privileges"
  labels: {{- include "longhorn.labels" . | nindent 4 }}
  namespace: {{ include "release_namespace" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: "{{ .Release.Name }}-remove-privileges"
  labels: {{- include "longhorn.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
      - rbac.authorization.k8s.io
    resources:
      - serviceaccounts
      - clusterrolebindings
    resourceNames: ["longhorn-support-bundle"]
    verbs:
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "{{ .Release.Name }}-remove-privileges"
  labels: {{- include "longhorn.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: "{{ .Release.Name }}-remove-privileges"
    namespace: {{ include "release_namespace" . }}
roleRef:
  kind: ClusterRole
  name: "{{ .Release.Name }}-remove-privileges"
  apiGroup: rbac.authorization.k8s.io